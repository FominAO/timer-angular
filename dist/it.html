<html><head><style>.timer{font-family: Arial, Helvetica, sans-serif;display: flex;flex-wrap: wrap;justify-content: space-between}.timer__label{width: 100%;height: 10%;text-align: center;font-size: 10vw;}.timer__clocks {height: 90%;width: 24%;}.timer-circle{transform: translateY(500px) rotate(-90deg) scaleY(-1) translateY(-500px);transition: 500ms;}</style></head><body><div class="timer"><div class="timer__label">Label</div><div class="timer__clocks" title="Days"><div class="svg-circle-container"><svg class="svg-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500"> <style type="text/css"> .st1{fill: #000000; font-family: "Arial"; font-size: 250px;} </style><circle  class="timer-circle" cx="250" cy="250" r="207" fill="none" stroke="#999" stroke-width="29"/><text transform="matrix(1, 0, 0, 1, 180, 340)" class="st1">0</text></svg></div></div><div class="timer__clocks" title="Hours"><div class="svg-circle-container"><svg class="svg-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500"><style type="text/css"> .st1{fill: #000000; font-family: "Arial"; font-size: 250px;}</style><circle  class="timer-circle" cx="250" cy="250" r="207" fill="none" stroke="#999" stroke-width="29"/><text transform="matrix(1, 0, 0, 1, 180, 340)" class="st1">0</text></svg></div></div><div class="timer__clocks" title="Minutes"><div class="svg-circle-container"><svg class="svg-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500"> <style type="text/css"> .st1{fill: #000000; font-family: "Arial"; font-size: 250px;}</style><circle  class="timer-circle" cx="250" cy="250" r="207" fill="none" stroke="#999" stroke-width="29"/><text transform="matrix(1, 0, 0, 1, 180, 340)" class="st1">0</text></svg></div></div><div class="timer__clocks" title="Seconds"><div class="svg-circle-container"><svg class="svg-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500"> <style type="text/css"> .st1{fill: #000000; font-family: "Arial"; font-size: 250px;}</style><circle  class="timer-circle" cx="250" cy="250" r="207" fill="none" stroke="#999" stroke-width="29"/><text transform="matrix(1, 0, 0, 1, 180, 340)" class="st1">0</text></svg></div></div></div><script type="text/javascript">class Timer {constructor(goalDate){this.goal = goalDate;this.data = {"days": 0,"hours": 0,"minutes": 0,"seconds": 0}};timer() {let currentDate = new Date();let newDate = this.goal - +currentDate;let seconds = Math.round(+newDate / 1000);let minutes = Math.round((seconds + 30)  / 60);let hours = Math.round((minutes + 30) / 60);let days =  Math.round((hours + 12) / 24);seconds = seconds % 60;minutes = minutes % 60;hours = hours % 24;this.data={"days": days,"hours": hours,"minutes": minutes,"seconds": seconds};return this.data};tick() {let data = this.timer(); let datePart = document.getElementsByClassName("st1"); let dateCircles = document.getElementsByClassName("timer-circle"); var i = 0; for (let key in data) {if (datePart[i].innerHTML != data[key]){datePart[i].innerHTML = data[key]; if (data[key] > 9) {datePart[i].style.transform = "matrix(1, 0, 0, 1, 120, 340)"} else {datePart[i].style.transform = "matrix(1, 0, 0, 1, 180, 340)"} if (key == "hours") {dateCircles[i].style.strokeDasharray = 2*3.14*207 - Math.round(((2*3.14*207)/24)*data[key])+", " + 2*3.15*207} else {dateCircles[i].style.strokeDasharray = 2*3.14*207 - Math.round(((2*3.15*207)/60)*data[key])+", " + 2*3.15*207}}i++;}}start() {setInterval(this.tick.bind(this), 1000)}}let timer = new Timer(1538082000000);timer.start()</script></body></html>
